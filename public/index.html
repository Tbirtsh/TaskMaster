<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Just Kidding Creations</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border-radius: 10px;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .welcome-section {
        background-color: #34495e;
        padding: 20px;
        width: 800px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      h1 {
        color: white;
        font-size: 36px;
        margin-bottom: 20px;
      }

      button {
        background-color: #7f8c8d;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
      }

      iframe {
        width: 800px;
        height: 450px;
        box-shadow: 0px 0px 10px gray;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="welcome-section">
      <h1>Welcome to Just Kidding Creations</h1>
      <p>A page made by teens who don't know what they're doing</p>
      <button id="enter-button">Enter</button>
    </div>
    <iframe src="https://drive.google.com/file/d/1dnNxvokca2BL18_d5VRxbDdVR6Xg1DaZ/preview" allowfullscreen></iframe>
    <script>
      document.querySelector(".welcome-section").style.opacity = "1";
      document.getElementById("enter-button").addEventListener("click", function() {
        document.querySelector(".welcome-section").style.opacity = "0";
        setTimeout(function() {
          document.querySelector(".welcome-section").style.display = "none";
          document.querySelector("iframe").style.display = "block";
        }, 500);
      });
    </script>
  </body>
</html>
